<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Spring Boot</title>
</head>
<body>
    <form th:object="${newMessage}" th:action="@{/home}" action="#" method="post"> <!--th:action overides action-->
        <label>Submit a new message</label>
        <input th:field="*{text}" type="text"> <!--the thObject recoginizes the thField, thus 'text' is saved inside 'newMessage'.-->
        <input type="submit">
    </form>
    <h1 th:each="msg:${greetings}"
        th:text="${msg}"
        th:unless="${msg.contains('alla')}">Hello Spring!</h1>
    </body>
</html>
